{% extends 'base.html' %}


{% block body %}

<h1>Add Post</h1>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	{{ form.media }}

	<button class="btn-btn-primary"> Post </button>
	<a href="{% url 'home' %}"> Cancel </a>


</form>
</div>


{% endblock %}
