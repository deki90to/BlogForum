{% extends 'base.html' %}


{% block body %}
<br>
<h1>Add Post</h1>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}
	{{ form.media }}
    <button class='btn btn-outline-primary btn-sm'> Post </button>
	<a href="{% url 'home' %}" class='btn btn-outline-primary btn-sm'> Cancel </a>
</form>
</div>

<script>
	var name = '{{ user.id }}';
	document.getElementById('admin').value = name;
</script>

{% endblock %}
