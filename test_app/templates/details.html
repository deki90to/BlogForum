{% extends 'base.html' %}




{% block body %}


{% if post %}
<br><br>
<ul>
<li><b>{{ post.author }}</b></li>
		{{ post.body|safe }}
		<br><br>
	    <a href="{% url 'home' %}" class='btn btn-outline-primary btn-sm'> Back </a>
		{% if request.user == post.author %}
		<a href="{% url 'delete' post.pk %}" class='btn btn-outline-danger btn-sm'> Delete </a>
		{% endif %}
</ul>

{% endif %}


{% endblock %}
